<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Matrix Pro - Full Version</title>
    <style>
        :root { --p: #2c3e50; --a: #2980b9; --s: #27ae60; --w: #e67e22; --gold: #ffd700; --ac: #fff9c4; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        html, body { height: 100vh; width: 100vw; overflow: hidden; overscroll-behavior: contain; background: #000; font-family: sans-serif; display: flex; justify-content: center; }
        
        .main-app { width: 100%; max-width: 500px; height: 100%; background: #fff; border: 3px solid var(--p); display: flex; flex-direction: column; position: relative; }
        
        /* زر ملء الشاشة */
        .fs-btn { position: absolute; top: 5px; right: 5px; background: var(--p); color: #fff; border: none; padding: 5px 10px; border-radius: 4px; font-size: 10px; z-index: 100; cursor: pointer; }

        .sec-matrices { height: 22vh; display: flex; justify-content: center; align-items: center; gap: 5px; background: #f9f9f9; border-bottom: 2px solid #ddd; padding: 5px; }
        .u-t { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .b-k { display: flex; align-items: center; padding: 3px; border-left: 4px solid var(--p); border-right: 4px solid var(--p); border-radius: 12px; background: #fff; }
        .g-d { display: grid; gap: 2px; width: 100%; }
        .c-l { width: 100%; height: 35px; text-align: center; border: 1px solid #ccc; border-radius: 4px; font-size: 18px; font-weight: bold; outline: none; }
        .c-l.at { background: var(--ac) !important; border: 2px solid var(--a); }
        .c-l.ro { background: #eee; color: #666; }

        .sec-numpad { height: 25vh; display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; padding: 2px; background: var(--p); }
        .sec-numpad button { border: none; border-radius: 2px; font-size: 20px; font-weight: bold; background: #ecf0f1; cursor: pointer; }

        /* منطقة العمليات 5 أعمدة × صفين */
        .sec-ops { height: 16vh; display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(2, 1fr); gap: 2px; padding: 3px; background: #bdc3c7; }
        .o-b { border: none; border-radius: 4px; font-size: 10px; font-weight: bold; background: #fff; color: #000; cursor: pointer; }
        .o-b:active { background: #ccc; }
        .col-add { border-top: 3px solid var(--s); }
        .col-mul { border-top: 3px solid var(--a); }
        .col-inv { border-top: 3px solid #8e44ad; }
        .col-pow { border-top: 3px solid var(--w); }
        .col-sys { background: var(--p) !important; color: #fff !important; }

        .sec-res { flex: 1; padding: 5px; overflow-y: auto; background: #fff; border-top: 2px solid var(--a); text-align: center; }
        .res-row { display: flex; align-items: center; justify-content: center; gap: 5px; margin-top: 10px; }
        
        .footer { background: var(--gold); height: 32px; display: flex; align-items: center; border-top: 1px solid #000; font-size: 12px; font-weight: bold; padding: 0 10px; }
        .dim-btn { background: var(--p); color: white; border: none; padding: 2px 5px; font-size: 10px; border-radius: 3px; margin: 2px; cursor: pointer; }
    </style>
</head>
<body>

<div class="main-app" id="app">
    <button class="fs-btn" onclick="toggleFS()">ملء الشاشة</button>
    
    <div class="sec-matrices">
        <div class="u-t">
            <div><button class="dim-btn" onclick="_fH(7,'A','r')">صف</button><button class="dim-btn" onclick="_fH(7,'A','c')">عمود</button></div>
            <span style="font-size:10px;font-weight:bold">مصفوفة أ</span>
            <div class="b-k"><div id="_grA" class="g-d"></div></div>
        </div>
        
        <div id="_uSys" style="display:none; align-items:center; font-weight:bold; color:var(--w)">× <div class="u-t"><div class="b-k"><div id="_grX" class="g-d"></div></div></div> =</div>

        <div class="u-t" id="_uB">
            <div><button class="dim-btn" onclick="_fH(7,'B','r')">صف</button><button class="dim-btn" onclick="_fH(7,'B','c')">عمود</button></div>
            <span style="font-size:10px;font-weight:bold">مصفوفة ب</span>
            <div class="b-k"><div id="_grB" class="g-d"></div></div>
        </div>
    </div>

    <div class="sec-numpad">
        <button onclick="_fH(3,'7')">٧</button><button onclick="_fH(3,'8')">٨</button><button onclick="_fH(3,'9')">٩</button><button style="background:var(--w);color:#fff" onclick="_fH(5)">C</button>
        <button onclick="_fH(3,'4')">٤</button><button onclick="_fH(3,'5')">٥</button><button onclick="_fH(3,'6')">٦</button><button onclick="_fH(3,'back')">⌫</button>
        <button onclick="_fH(3,'1')">١</button><button onclick="_fH(3,'2')">٢</button><button onclick="_fH(3,'3')">٣</button><button style="background:var(--a);color:#fff" onclick="_fH(4)">→</button>
        <button onclick="_fH(3,'0')">٠</button><button onclick="_fH(3,'-')">ـ</button><button onclick="_fH(3,'.')">٫</button><button style="background:#e74c3c;color:#fff" onclick="location.reload()">R</button>
    </div>

    <div class="sec-ops">
        <button class="o-b col-add" onclick="_oK(1)">أ + ب</button>
        <button class="o-b col-mul" onclick="_oK(3)">أ × ب</button>
        <button class="o-b col-inv" onclick="_oK(6)">معكوس أ</button>
        <button class="o-b col-pow" onclick="_oK(8)">أ ^ ن</button>
        <button class="o-b col-sys" onclick="_oK(9)">AX = B</button>
        <button class="o-b col-add" onclick="_oK(2)">أ - ب</button>
        <button class="o-b col-mul" onclick="_oK(13)">ب × أ</button>
        <button class="o-b col-inv" onclick="_oK(7)">معكوس ب</button>
        <button class="o-b col-pow" onclick="_oK(14)">ب ^ ن</button>
        <button class="o-b col-sys" style="background:var(--s)!important" onclick="_oK(10)">المساحة</button>
    </div>

    <div class="sec-res" id="res"></div>

    <div class="footer">أ. محمود عادل صالح | Matrix Pro | 201552402912+</div>
</div>

<script>
(function(){
    var _0xM = null, _0xD = {A:{r:2,c:2},B:{r:2,c:2},X:{r:2,c:1}}, _0xP = false, _targetPow = 'A';
    const _0xT = n => String(n).replace(/\d/g, d => "٠١٢٣٤٥٦٧٨٩"[d]).replace("-", "ـ");
    const _0xE = s => s.replace(/[٠-٩]/g, d => "٠١٢٣٤٥٦٧٨٩".indexOf(d)).replace("ـ", "-");

    window.toggleFS = function() {
        var el = document.documentElement;
        if (!document.fullscreenElement) el.requestFullscreen();
        else document.exitFullscreen();
    };

    window._fH = function(n, a, b) {
        if(n===7){ _0xD[a][b] = _0xD[a][b] === 3 ? 1 : _0xD[a][b] + 1; _rG(a); _rs(); }
        if(n===3){ if(!_0xM)return; if(_0xP){_0xM.value=_0xT(a); _0xP=false; return;} var v=_0xM.value; if(a==='back') _0xM.value=v.length>1?v.slice(0,-1):"٠"; else if(a==='-') _0xM.value=v.includes('ـ')?_0xM.value.replace('ـ',''):'ـ'+(v==="٠"?"":v); else _0xM.value=(v==="٠"?_0xT(a):v+_0xT(a)); }
        if(n===4){ var l=Array.from(document.querySelectorAll('.c-l:not(.ro)')); var i=l.indexOf(_0xM); if(i<l.length-1)_sA(l[i+1]); }
        if(n===5){ if(_0xM)_0xM.value="٠"; }
    };

    const _rG = function(i) {
        var g=document.getElementById('_gr'+i); g.style.gridTemplateColumns=`repeat(${_0xD[i].c}, 1fr)`; g.innerHTML='';
        for(var k=0; k<_0xD[i].r*_0xD[i].c; k++) g.innerHTML+='<input class="c-l" type="text" value="٠" readonly onclick="_sA(this)">';
    };

    window._sA = function(e) { document.querySelectorAll('.c-l').forEach(c=>c.classList.remove('at')); _0xM=e; _0xM.classList.add('at'); };

    window._oK = function(n) {
        var a=_gM('A'), b=_gM('B'); _rs();
        if(n===1||n===2) { if(_0xD.A.r!==_0xD.B.r||_0xD.A.c!==_0xD.B.c) return; _sR(a.map((r,i)=>r.map((v,j)=>n===1?v+b[i][j]:v-b[i][j])), n===1?"أ+ب":"أ-ب"); }
        else if(n===3) { if(a[0].length!==b.length) return; _sR(_mu(a,b),"أ×ب"); }
        else if(n===13) { if(b[0].length!==a.length) return; _sR(_mu(b,a),"ب×أ"); }
        else if(n===6||n===7) { var r=_adD(n===6?a:b); if(r.det!==0) _sR(r.adj,"المعكوس",r.det); }
        else if(n===8||n===14) { _targetPow=(n===8?'A':'B'); _0xP=true; document.getElementById('res').innerHTML='<b>أس ن لـ '+_targetPow+':</b><br><input class="c-l at" style="width:60px" id="_powV" value="٢" readonly onclick="_sA(this)"><br><button class="dim-btn" onclick="_eP()">احسب</button>'; _0xM=document.getElementById('_powV'); }
        else if(n===9) { _setS(2); }
        else if(n===10) { _eT_Mode(); }
    };

    window._setS = function(n) {
        _0xD.A={r:n,c:n}; _0xD.B={r:n,c:1}; _rG('A'); _rG('B'); document.getElementById('_uSys').style.display='flex';
        var gx=document.getElementById('_grX'), ux=n===2?['س','ص']:['س','ص','ع']; gx.style.gridTemplateColumns='1fr'; gx.innerHTML=ux.map(u=>'<input class="c-l ro" value="'+u+'" readonly>').join('');
        document.getElementById('res').innerHTML='<button class="dim-btn" style="padding:10px" onclick="_eS()">حل النظام</button>';
    };

    window._eS = function() {
        var a=_gM('A'), b=_gM('B'), r=_adD(a); if(r.det===0) return;
        var ajB=_mu(r.adj,b), ux=a.length===2?['س','ص']:['س','ص','ع'];
        var h='<div class="res-row"><div class="b-k"><div class="g-d" style="grid-template-columns:1fr">'+ux.map(u=>'<input class="c-l ro" value="'+u+'" readonly>').join('')+'</div></div><b>=</b>'+_rS(ajB, r.det)+'</div>';
        document.getElementById('res').innerHTML=h;
    };

    window._eT_Mode = function() {
        _0xD.A={r:3,c:3}; _rG('A'); var cl=document.querySelectorAll('#_grA input'); for(var d=0;d<3;d++){ cl[3*d].value="١"; cl[3*d].classList.add('ro'); }
        document.getElementById('_uB').style.display='none'; document.getElementById('res').innerHTML='<button class="dim-btn" onclick="_eT()">احسب المساحة</button>';
    };

    window._eT = function() { var a=_gM('A'), d=_adD(a).det; document.getElementById('res').innerHTML="<b>المساحة = "+_0xT(Math.abs(d)/2)+" وحدة</b>"; };
    window._eP = function() { var n=parseInt(_0xE(document.getElementById('_powV').value))||1, a=_gM(_targetPow); if(a.length===a[0].length){ var b=a; for(var i=1;i<n;i++) b=_mu(b,a); _sR(b); } };

    const _gM = i => { var cl=document.querySelectorAll('#_gr'+i+' input'), r=_0xD[i].r, c=_0xD[i].c, m=[]; for(var j=0; j<r; j++){ m[j]=[]; for(var k=0; k<c; k++) m[j][k]=parseFloat(_0xE(cl[j*c+k].value))||0; } return m; };
    const _mu = (m1,m2) => { var r=Array(m1.length).fill(0).map(()=>Array(m2[0].length).fill(0)); for(var i=0; i<m1.length; i++)for(var j=0; j<m2[0].length; j++)for(var k=0; k<m1[0].length; k++)r[i][j]+=m1[i][k]*m2[k][j]; return r; };
    const _adD = m => {
        var n=m.length, d=1===n?m[0][0]:2===n?m[0][0]*m[1][1]-m[0][1]*m[1][0]:m[0][0]*(m[1][1]*m[2][2]-m[1][2]*m[2][1])-m[0][1]*(m[1][0]*m[2][2]-m[1][2]*m[2][0])+m[0][2]*(m[1][0]*m[2][1]-m[1][1]*m[2][0]);
        var aj=1===n?[[1]]:2===n?[[m[1][1],-m[0][1]],[-m[1][0],m[0][0]]]:[[m[1][1]*m[2][2]-m[1][2]*m[2][1],-(m[0][1]*m[2][2]-m[0][2]*m[2][1]),m[0][1]*m[1][2]-m[0][2]*m[1][1]],[-(m[1][0]*m[2][2]-m[1][2]*m[2][0]),m[0][0]*m[2][2]-m[0][2]*m[2][0],-(m[0][0]*m[1][2]-m[0][2]*m[1][0])],[m[1][0]*m[2][1]-m[1][1]*m[2][0],-(m[0][0]*m[2][1]-m[0][1]*m[2][0]),m[0][0]*m[1][1]-m[0][1]*m[1][0]]];
        return {adj:aj, det:d};
    };
    const _rS = (m, dt=1) => {
        var h=(dt!==1?'<div style="font-size:12px">1/'+_0xT(dt)+'</div>':'')+'<div class="b-k"><div class="g-d" style="grid-template-columns:repeat('+m[0].length+',1fr)">';
        m.forEach(r=>r.forEach(v=>h+='<input class="c-l ro" value="'+_0xT(Number.isInteger(v)?v:v.toFixed(1))+'" readonly>')); return h+'</div></div>';
    };
    const _sR = (m,t,dt) => { document.getElementById('res').innerHTML='<b>'+t+'</b><div class="res-row">'+_rS(m,dt)+'</div>'; };
    window._rs = () => { document.getElementById('_uSys').style.display='none'; document.getElementById('_uB').style.display='flex'; document.getElementById('res').innerHTML=''; };
    _rG('A'); _rG('B');
})();
</script>
</body>
</html>
