<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Matrix Pro - M.A.S</title>
    <style>
        :root { 
            --dark: #2c3e50; --blue: #3498db; --green: #27ae60; 
            --orange: #e67e22; --red: #e74c3c; --silver: #bdc3c7;
            --gold: #f1c40f; --bg: #ecf0f1;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        html, body { 
            height: 100vh; width: 100vw; overflow: hidden; 
            overscroll-behavior: contain; background: #222; 
            font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; justify-content: center;
        }

        .main-app {
            width: 100%; max-width: 480px; height: 100%;
            background: var(--bg); border: 4px solid var(--dark);
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* البار العلوي */
        .top-bar {
            height: 40px; background: var(--dark); color: white;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 10px; font-weight: bold; font-size: 14px;
        }
        .fs-btn {
            background: var(--blue); color: white; border: none;
            padding: 4px 12px; border-radius: 4px; cursor: pointer; font-size: 12px;
        }

        /* منطقة المصفوفات */
        .sec-matrices { 
            height: 22vh; display: flex; justify-content: space-around; 
            align-items: center; background: white; padding: 5px;
            border-bottom: 2px solid var(--silver);
        }
        .u-t { display: flex; flex-direction: column; align-items: center; width: 45%; }
        .b-k { 
            display: flex; align-items: center; padding: 5px; 
            border-left: 4px solid var(--dark); border-right: 4px solid var(--dark); 
            border-radius: 15px; background: white; width: 100%;
        }
        .g-d { display: grid; gap: 4px; width: 100%; }
        .c-l { 
            width: 100%; height: 35px; text-align: center; border: 1px solid #ddd; 
            border-radius: 5px; font-size: 18px; font-weight: bold; color: var(--dark);
        }
        .c-l.at { background: #fff9c4 !important; border: 2px solid var(--blue); }
        .c-l.ro { background: #f9f9f9; color: #999; }

        /* لوحة الأرقام */
        .sec-numpad { 
            height: 24vh; display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: 2px; padding: 4px; background: var(--dark);
        }
        .sec-numpad button { 
            border: none; border-radius: 5px; font-size: 20px; font-weight: bold; 
            background: white; color: var(--dark); cursor: pointer;
            box-shadow: 0 2px 0 #bdc3c7;
        }
        .sec-numpad button:active { transform: translateY(2px); box-shadow: none; }

        /* منطقة العمليات 5 أعمدة × صفين */
        .sec-ops { 
            height: 18vh; display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            grid-template-rows: repeat(2, 1fr);
            gap: 4px; padding: 6px; background: #dfe6e9;
        }
        .o-b { 
            border: none; border-radius: 6px; font-size: 11px; font-weight: bold; 
            background: white; color: var(--dark); cursor: pointer;
            box-shadow: 0 3px 0 var(--silver); display: flex; 
            align-items: center; justify-content: center; text-align: center;
        }
        .o-b:active { transform: translateY(2px); box-shadow: none; }
        
        /* تلوين الأعمدة */
        .op-sum { border-bottom: 4px solid var(--green); }
        .op-mul { border-bottom: 4px solid var(--blue); }
        .op-inv { border-bottom: 4px solid #8e44ad; }
        .op-pow { border-bottom: 4px solid var(--orange); }
        .op-sys { background: var(--dark) !important; color: white !important; }

        /* منطقة النتائج */
        .sec-res { flex: 1; padding: 10px; overflow-y: auto; background: white; text-align: center; }
        .res-row { display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px; }

        .footer { 
            background: var(--gold); height: 35px; display: flex; 
            align-items: center; justify-content: center; font-weight: bold; 
            font-size: 13px; border-top: 2px solid var(--dark);
        }
        .dim-btn { background: var(--blue); color: white; border: none; padding: 2px 6px; font-size: 11px; border-radius: 3px; margin: 2px; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="main-app">
    <div class="top-bar">
        <span>Matrix Pro - M.A.S</span>
        <button class="fs-btn" onclick="toggleFS()">ملء الشاشة ⛶</button>
    </div>
    
    <div class="sec-matrices">
        <div class="u-t">
            <div style="margin-bottom:2px;"><button class="dim-btn" onclick="_fH(7,'A','r')">صف</button><button class="dim-btn" onclick="_fH(7,'A','c')">عمود</button></div>
            <div class="b-k"><div id="_grA" class="g-d"></div></div>
            <span style="font-size:11px; font-weight:bold; margin-top:2px;">المصفوفة أ</span>
        </div>
        
        <div id="_uSys" style="display:none; align-items:center; font-weight:bold; color:var(--orange)">× <div class="u-t"><div class="b-k"><div id="_grX" class="g-d"></div></div></div> =</div>

        <div class="u-t" id="_uB">
            <div style="margin-bottom:2px;"><button class="dim-btn" onclick="_fH(7,'B','r')">صف</button><button class="dim-btn" onclick="_fH(7,'B','c')">عمود</button></div>
            <div class="b-k"><div id="_grB" class="g-d"></div></div>
            <span style="font-size:11px; font-weight:bold; margin-top:2px;">المصفوفة ب</span>
        </div>
    </div>

    <div class="sec-numpad">
        <button onclick="_fH(3,'7')">٧</button><button onclick="_fH(3,'8')">٨</button><button onclick="_fH(3,'9')">٩</button><button style="background:var(--orange);color:white" onclick="_fH(5)">C</button>
        <button onclick="_fH(3,'4')">٤</button><button onclick="_fH(3,'5')">٥</button><button onclick="_fH(3,'6')">٦</button><button onclick="_fH(3,'back')">⌫</button>
        <button onclick="_fH(3,'1')">١</button><button onclick="_fH(3,'2')">٢</button><button onclick="_fH(3,'3')">٣</button><button style="background:var(--blue);color:white" onclick="_fH(4)">→</button>
        <button onclick="_fH(3,'0')">٠</button><button onclick="_fH(3,'-')">ـ</button><button onclick="_fH(3,'.')">٫</button><button style="background:var(--red);color:white" onclick="location.reload()">R</button>
    </div>

    <div class="sec-ops">
        <button class="o-b op-sum" onclick="_oK(1)">أ + ب</button>
        <button class="o-b op-mul" onclick="_oK(3)">أ × ب</button>
        <button class="o-b op-inv" onclick="_oK(6)">معكوس أ</button>
        <button class="o-b op-pow" onclick="_oK(8)">أ ^ ن</button>
        <button class="o-b op-sys" onclick="_oK(9)">حل النظام</button>
        <button class="o-b op-sum" onclick="_oK(2)">أ - ب</button>
        <button class="o-b op-mul" onclick="_oK(13)">ب × أ</button> <button class="o-b op-inv" onclick="_oK(7)">معكوس ب</button>
        <button class="o-b op-pow" onclick="_oK(14)">ب ^ ن</button> <button class="o-b" style="background:var(--green); color:white" onclick="_oK(10)">المساحة</button>
    </div>

    <div class="sec-res" id="res"></div>

    <div class="footer">أ. محمود عادل صالح | 201552402912+</div>
</div>

<script>
(function(){
    var _0xM = null, _0xD = {A:{r:2,c:2},B:{r:2,c:2},X:{r:2,c:1}}, _0xP = false, _targetPow = 'A';
    const _0xT = n => String(n).replace(/\d/g, d => "٠١٢٣٤٥٦٧٨٩"[d]).replace("-", "ـ");
    const _0xE = s => s.replace(/[٠-٩]/g, d => "٠١٢٣٤٥٦٧٨٩".indexOf(d)).replace("ـ", "-");

    window.toggleFS = function() {
        var el = document.documentElement;
        if (!document.fullscreenElement) el.requestFullscreen().catch(() => {});
        else document.exitFullscreen();
    };

    window._fH = function(n, a, b) {
        if(n===7){ _0xD[a][b] = _0xD[a][b] === 3 ? 1 : _0xD[a][b] + 1; _rG(a); _rs(); }
        if(n===3){ if(!_0xM)return; if(_0xP){_0xM.value=_0xT(a); _0xP=false; return;} var v=_0xM.value; if(a==='back') _0xM.value=v.length>1?v.slice(0,-1):"٠"; else if(a==='-') _0xM.value=v.includes('ـ')?_0xM.value.replace('ـ',''):'ـ'+(v==="٠"?"":v); else _0xM.value=(v==="٠"?_0xT(a):v+_0xT(a)); }
        if(n===4){ var l=Array.from(document.querySelectorAll('.c-l:not(.ro)')); var i=l.indexOf(_0xM); if(i<l.length-1)_sA(l[i+1]); }
        if(n===5){ if(_0xM)_0xM.value="٠"; }
    };

    const _rG = function(i) {
        var g=document.getElementById('_gr'+i); g.style.gridTemplateColumns=`repeat(${_0xD[i].c}, 1fr)`; g.innerHTML='';
        for(var k=0; k<_0xD[i].r*_0xD[i].c; k++) g.innerHTML+='<input class="c-l" type="text" value="٠" readonly onclick="_sA(this)">';
    };

    window._sA = function(e) { document.querySelectorAll('.c-l').forEach(c=>c.classList.remove('at')); _0xM=e; _0xM.classList.add('at'); };

    window._oK = function(n) {
        var a=_gM('A'), b=_gM('B'); _rs();
        if(n===1||n===2) { if(_0xD.A.r!==_0xD.B.r||_0xD.A.c!==_0xD.B.c) return; _sR(a.map((r,i)=>r.map((v,j)=>n===1?v+b[i][j]:v-b[i][j])), n===1?"أ+ب":"أ-ب"); }
        else if(n===3) { if(a[0].length!==b.length) return; _sR(_mu(a,b),"أ×ب"); }
        else if(n===13) { if(b[0].length!==a.length) return; _sR(_mu(b,a),"ب×أ"); }
        else if(n===6||n===7) { var r=_adD(n===6?a:b); if(r.det!==0) _sR(r.adj,"المعكوس",r.det); }
        else if(n===8||n===14) { _targetPow=(n===8?'A':'B'); _0xP=true; document.getElementById('res').innerHTML='<b>أس ن لـ '+_targetPow+':</b><br><input class="c-l at" style="width:60px" id="_powV" value="٢" readonly onclick="_sA(this)"><br><button class="dim-btn" onclick="_eP()">احسب</button>'; _0xM=document.getElementById('_powV'); }
        else if(n===9) { _setS(2); }
        else if(n===10) { _eT_Mode(); }
    };

    window._setS = function(n) {
        _0xD.A={r:n,c:n}; _0xD.B={r:n,c:1}; _rG('A'); _rG('B'); document.getElementById('_uSys').style.display='flex';
        var gx=document.getElementById('_grX'), ux=n===2?['س','ص']:['س','ص','ع']; gx.style.gridTemplateColumns='1fr'; gx.innerHTML=ux.map(u=>'<input class="c-l ro" value="'+u+'" readonly>').join('');
        document.getElementById('res').innerHTML='<button class="dim-btn" style="padding:8px" onclick="_eS()">عرض حل النظام</button>';
    };

    window._eS = function() {
        var a=_gM('A'), b=_gM('B'), r=_adD(a); if(r.det===0) return;
        var ajB=_mu(r.adj,b), ux=a.length===2?['س','ص']:['س','ص','ع'];
        var h='<div class="res-row"><div class="b-k"><div class="g-d" style="grid-template-columns:1fr">'+ux.map(u=>'<input class="c-l ro" value="'+u+'" readonly>').join('')+'</div></div><b>=</b>'+_rS(ajB, r.det)+'</div>';
        document.getElementById('res').innerHTML=h;
    };

    window._eT_Mode = function() {
        _0xD.A={r:3,c:3}; _rG('A'); var cl=document.querySelectorAll('#_grA input'); for(var d=0;d<3;d++){ cl[3*d].value="١"; cl[3*d].classList.add('ro'); }
        document.getElementById('_uB').style.display='none'; document.getElementById('res').innerHTML='<button class="dim-btn" style="padding:10px" onclick="_eT()">احسب مساحة المثلث</button>';
    };

    window._eT = function() { var a=_gM('A'), d=_adD(a).det; document.getElementById('res').innerHTML="<b>المساحة = "+_0xT(Math.abs(d)/2)+" وحدة</b>"; };
    window._eP = function() { var n=parseInt(_0xE(document.getElementById('_powV').value))||1, a=_gM(_targetPow); if(a.length===a[0].length){ var b=a; for(var i=1;i<n;i++) b=_mu(b,a); _sR(b); } };

    const _gM = i => { var cl=document.querySelectorAll('#_gr'+i+' input'), r=_0xD[i].r, c=_0xD[i].c, m=[]; for(var j=0; j<r; j++){ m[j]=[]; for(var k=0; k<c; k++) m[j][k]=parseFloat(_0xE(cl[j*c+k].value))||0; } return m; };
    const _mu = (m1,m2) => { var r=Array(m1.length).fill(0).map(()=>Array(m2[0].length).fill(0)); for(var i=0; i<m1.length; i++)for(var j=0; j<m2[0].length; j++)for(var k=0; k<m1[0].length; k++)r[i][j]+=m1[i][k]*m2[k][j]; return r; };
    const _adD = m => {
        var n=m.length, d=1===n?m[0][0]:2===n?m[0][0]*m[1][1]-m[0][1]*m[1][0]:m[0][0]*(m[1][1]*m[2][2]-m[1][2]*m[2][1])-m[0][1]*(m[1][0]*m[2][2]-m[1][2]*m[2][0])+m[0][2]*(m[1][0]*m[2][1]-m[1][1]*m[2][0]);
        var aj=1===n?[[1]]:2===n?[[m[1][1],-m[0][1]],[-m[1][0],m[0][0]]]:[[m[1][1]*m[2][2]-m[1][2]*m[2][1],-(m[0][1]*m[2][2]-m[0][2]*m[2][1]),m[0][1]*m[1][2]-m[0][2]*m[1][1]],[-(m[1][0]*m[2][2]-m[1][2]*m[2][0]),m[0][0]*m[2][2]-m[0][2]*m[2][0],-(m[0][0]*m[1][2]-m[0][2]*m[1][0])],[m[1][0]*m[2][1]-m[1][1]*m[2][0],-(m[0][0]*m[2][1]-m[0][1]*m[2][0]),m[0][0]*m[1][1]-m[0][1]*m[1][0]]];
        return {adj:aj, det:d};
    };
    const _rS = (m, dt=1) => {
        var h=(dt!==1?'<div style="font-size:12px">1/'+_0xT(dt)+'</div>':'')+'<div class="b-k"><div class="g-d" style="grid-template-columns:repeat('+m[0].length+',1fr)">';
        m.forEach(r=>r.forEach(v=>h+='<input class="c-l ro" value="'+_0xT(Number.isInteger(v)?v:v.toFixed(1))+'" readonly>')); return h+'</div></div>';
    };
    const _sR = (m,t,dt) => { document.getElementById('res').innerHTML='<b>'+t+'</b><div class="res-row">'+_rS(m,dt)+'</div>'; };
    window._rs = () => { document.getElementById('_uSys').style.display='none'; document.getElementById('_uB').style.display='flex'; document.getElementById('res').innerHTML=''; };
    _rG('A'); _rG('B');
})();
</script>

</html>
