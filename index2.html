<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LU Solver Gray & Blue - Mahmoud Adel</title>
    <style>
        :root {
            --primary-blue: #38bdf8;
            --pink-accent: #f472b6;
            --bg-gray: #1f2937;
            --panel-gray: #374151;
            --keypad-bg: #111827;
            --l-color: #4ade80;
            --u-color: #fb7185;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-gray);
            color: white;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        /* Framing */
        .outer-frame {
            border: 4px solid var(--primary-blue);
            padding: 4px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
        }

        .inner-frame {
            border: 3px solid var(--pink-accent);
            padding: 15px;
            border-radius: 15px;
            background: var(--panel-gray);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        h1 { text-align: center; color: var(--primary-blue); font-size: 1.3rem; margin: 0 0 15px 0; text-transform: uppercase; }

        /* Matrix Brackets Setup */
        .matrix-container { display: flex; justify-content: center; margin-bottom: 20px; }
        .brackets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            border-left: 3px solid white;
            border-right: 3px solid white;
            position: relative;
        }
        .brackets::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 10px; border-top: 3px solid white; border-left: 3px solid white; border-right: 3px solid white; }
        .brackets::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 10px; border-bottom: 3px solid white; border-left: 3px solid white; border-right: 3px solid white; }

        input {
            width: 55px; height: 45px; background: #111; border: 1px solid #444;
            color: var(--primary-blue); text-align: center; font-size: 1.2rem; border-radius: 6px; font-weight: bold;
        }
        input.active { border: 2px solid var(--pink-accent); box-shadow: 0 0 10px var(--pink-accent); }

        /* 4x4 Keypad - Equal Buttons */
        .keypad-grid {
            background: var(--keypad-bg);
            padding: 12px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
            border: 1px solid #4b5563;
        }

        button {
            aspect-ratio: 1 / 1; /* Makes buttons square and equal */
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            background: #4b5563;
            transition: 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:active { transform: scale(0.92); filter: brightness(1.2); }

        .btn-op { background: var(--primary-blue); color: #000; font-size: 0.85rem; }
        .btn-del { background: #ef4444; }
        .btn-go { background: var(--pink-accent); color: white; }

        /* Output View */
        .output-box { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        .res-row { display: flex; align-items: center; justify-content: space-between; background: #111; padding: 10px; border-radius: 10px; border: 1px solid #444; }
        .cell-res { width: 50px; text-align: center; font-family: monospace; font-weight: bold; }
        .l-txt { color: var(--l-color); }
        .u-txt { color: var(--u-color); }

        .trace-area { 
            font-size: 0.75rem; color: #9ca3af; background: #000; 
            padding: 10px; border-radius: 8px; margin-top: 10px; 
            height: 120px; overflow-y: auto; border: 1px solid #374151;
        }
    </style>
</head>
<body>

<div class="outer-frame">
    <div class="inner-frame">
        <h1>LU Decomposition</h1>

        <div class="matrix-container">
            <div class="brackets" id="inputGrid">
                <input type="text" id="v00" value="2" readonly onclick="setActive(0,0)" class="active">
                <input type="text" id="v01" value="3" readonly onclick="setActive(0,1)">
                <input type="text" id="v02" value="1" readonly onclick="setActive(0,2)">
                <input type="text" id="v10" value="4" readonly onclick="setActive(1,0)">
                <input type="text" id="v11" value="7" readonly onclick="setActive(1,1)">
                <input type="text" id="v12" value="-1" readonly onclick="setActive(1,2)">
                <input type="text" id="v20" value="-2" readonly onclick="setActive(2,0)">
                <input type="text" id="v21" value="2" readonly onclick="setActive(2,1)">
                <input type="text" id="v22" value="-11" readonly onclick="setActive(2,2)">
            </div>
        </div>

        <div class="keypad-grid">
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button class="btn-del" onclick="press('DEL')">DEL</button>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button class="btn-op" onclick="press('NEXT')">NEXT</button>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button class="btn-op" onclick="press('-')">+/-</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button class="btn-op" onclick="randomize()">RAND</button>
            <button class="btn-go" onclick="calculate()">GO</button>
        </div>

        <div id="resultsView" style="display:none">
            <div class="output-box">
                <div class="res-row">
                    <span class="l-txt">L Matrix</span>
                    <div id="resL" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:5px;"></div>
                </div>
                <div class="res-row">
                    <span class="u-txt">U Matrix</span>
                    <div id="resU" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:5px;"></div>
                </div>
            </div>
            <div class="trace-area" id="trace"></div>
        </div>
    </div>
</div>

<script>
    let r = 0, c = 0, isNew = true;

    function setActive(row, col) {
        document.querySelectorAll('input').forEach(i => i.classList.remove('active'));
        r = row; c = col; isNew = true;
        document.getElementById(`v${r}${c}`).classList.add('active');
    }

    function press(k) {
        let el = document.getElementById(`v${r}${c}`);
        if(k === 'NEXT') {
            c++; if(c > 2) { c = 0; r++; } if(r > 2) r = 0;
            setActive(r, c); return;
        }
        if(k === 'DEL') { el.value = "0"; isNew = true; return; }
        if(k === '-') { el.value = el.value.startsWith('-') ? el.value.slice(1) : '-' + el.value; return; }
        
        if(isNew) { el.value = k; isNew = false; }
        else { el.value += k; }
    }

    function randomize() {
        for(let i=0; i<3; i++) for(let j=0; j<3; j++)
            document.getElementById(`v${i}${j}`).value = (Math.random()*16 - 8).toFixed(0);
        calculate();
    }

    function calculate() {
        let A = [[],[],[]];
        for(let i=0; i<3; i++) for(let j=0; j<3; j++) A[i][j] = parseFloat(document.getElementById(`v${i}${j}`).value) || 0;

        let L = [[1,0,0],[0,1,0],[0,0,1]], U = [[0,0,0],[0,0,0],[0,0,0]], log = [];

        for(let i=0; i<3; i++) {
            for(let k=i; k<3; k++) {
                let sum = 0;
                for(let j=0; j<i; j++) sum += L[i][j]*U[j][k];
                U[i][k] = A[i][k] - sum;
                log.push(`U${i+1}${k+1} = ${A[i][k]} - ${sum.toFixed(1)} = ${U[i][k].toFixed(2)}`);
            }
            for(let k=i+1; k<3; k++) {
                let sum = 0;
                for(let j=0; j<i; j++) sum += L[k][j]*U[j][i];
                if(U[i][i] === 0) { alert("Error: Pivot is 0"); return; }
                L[k][i] = (A[k][i] - sum) / U[i][i];
                log.push(`L${k+1}${i+1} = (${A[k][i]} - ${sum.toFixed(1)}) / ${U[i][i].toFixed(1)} = ${L[k][i].toFixed(2)}`);
            }
        }

        render('resL', L, 'l-txt');
        render('resU', U, 'u-txt');
        document.getElementById('resultsView').style.display = 'block';
        document.getElementById('trace').innerHTML = log.join('<br>');
    }

    function render(id, m, cls) {
        let h = '';
        m.forEach(row => row.forEach(val => h += `<div class="cell-res ${cls}">${val.toFixed(1)}</div>`));
        document.getElementById(id).innerHTML = h;
    }
</script>
</body>
</html>
