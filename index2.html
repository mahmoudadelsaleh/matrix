<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تفكيك المصفوفة LU - محمود عادل</title>
    <style>
        :root {
            --primary: #ffd700;
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
            --accent: #8a2be2;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 900px; width: 100%; background: var(--card); padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #444; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 30px; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .matrix-input { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; max-width: 300px; margin: 0 auto 20px auto; }
        input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #3d3d3d; color: #fff; text-align: center; font-size: 1.2rem; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 5px var(--primary); }
        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn-calc { background: var(--primary); color: #000; }
        .btn-rand { background: #555; color: #fff; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }
        .results { display: flex; flex-wrap: wrap; justify-content: space-around; gap: 20px; margin-top: 20px; }
        .matrix-box { background: #222; padding: 15px; border-radius: 10px; border-right: 4px solid var(--accent); min-width: 200px; }
        .matrix-box h3 { color: var(--primary); text-align: center; font-size: 1rem; }
        .matrix-display { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; text-align: center; }
        .cell { padding: 8px; background: #333; border-radius: 3px; font-family: 'Courier New', Courier, monospace; }
        .steps { margin-top: 30px; padding: 15px; background: #333; border-radius: 10px; font-size: 0.9rem; line-height: 1.6; }
        .step-item { margin-bottom: 10px; border-bottom: 1px dashed #555; padding-bottom: 5px; }
        .math { color: #00ffcc; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>تفكيك المصفوفة LU (3×3)</h2>
    
    <div class="matrix-input" id="matrixA">
        <input type="number" value="2" id="a00"> <input type="number" value="3" id="a01"> <input type="number" value="1" id="a02">
        <input type="number" value="4" id="a10"> <input type="number" value="7" id="a11"> <input type="number" value="-1" id="a12">
        <input type="number" value="-2" id="a20"> <input type="number" value="2" id="a21"> <input type="number" value="-11" id="a22">
    </div>

    <div class="controls">
        <button class="btn-calc" onclick="decomposeLU()">احسب التفكيك</button>
        <button class="btn-rand" onclick="generateRandom()">مصفوفة عشوائية</button>
    </div>

    <div class="results" id="resultsArea" style="display: none;">
        <div class="matrix-box">
            <h3>المصفوفة L (Lower)</h3>
            <div class="matrix-display" id="displayL"></div>
        </div>
        <div class="matrix-box">
            <h3>المصفوفة U (Upper)</h3>
            <div class="matrix-display" id="displayU"></div>
        </div>
    </div>

    <div class="steps" id="stepsArea" style="display: none;">
        <h3 style="color:var(--primary)">خطوات الحساب بالتفصيل:</h3>
        <div id="stepsContent"></div>
    </div>
</div>

<script>
    function generateRandom() {
        for(let i=0; i<3; i++) {
            for(let j=0; j<3; j++) {
                document.getElementById(`a${i}${j}`).value = Math.floor(Math.random() * 21) - 10;
            }
        }
    }

    function decomposeLU() {
        // قراءة القيم
        let A = [[], [], []];
        for(let i=0; i<3; i++) {
            for(let j=0; j<3; j++) {
                A[i][j] = parseFloat(document.getElementById(`a${i}${j}`).value) || 0;
            }
        }

        let n = 3;
        let L = [[1, 0, 0], [0, 1, 0], [0, 0, 1]];
        let U = [[0, 0, 0], [0, 0, 0], [0, 0, 0]];
        let log = [];

        // خوارزمية دوليتل
        for (let i = 0; i < n; i++) {
            // حساب U
            for (let k = i; k < n; k++) {
                let sum = 0;
                for (let j = 0; j < i; j++) sum += (L[i][j] * U[j][k]);
                U[i][k] = A[i][k] - sum;
                log.push(`حساب U[${i+1}][${k+1}]: ${A[i][k]} - (${sum.toFixed(2)}) = <span class="math">${U[i][k].toFixed(2)}</span>`);
            }

            // حساب L
            for (let k = i + 1; k < n; k++) {
                let sum = 0;
                for (let j = 0; j < i; j++) sum += (L[k][j] * U[j][i]);
                if(U[i][i] === 0) { alert("خطأ: القسمة على صفر (المصفوفة تحتاج تبديل صفوف)"); return; }
                L[k][i] = (A[k][i] - sum) / U[i][i];
                log.push(`حساب L[${k+1}][${i+1}]: (${A[k][i]} - ${sum.toFixed(2)}) / ${U[i][i].toFixed(2)} = <span class="math">${L[k][i].toFixed(2)}</span>`);
            }
        }

        // عرض النتائج
        renderMatrix('displayL', L);
        renderMatrix('displayU', U);
        document.getElementById('resultsArea').style.display = 'flex';
        
        // عرض الخطوات
        let stepsHtml = log.map(step => `<div class="step-item">${step}</div>`).join('');
        document.getElementById('stepsContent').innerHTML = stepsHtml;
        document.getElementById('stepsArea').style.display = 'block';
    }

    function renderMatrix(id, matrix) {
        let container = document.getElementById(id);
        container.innerHTML = '';
        matrix.forEach(row => {
            row.forEach(val => {
                let div = document.createElement('div');
                div.className = 'cell';
                div.innerText = val.toFixed(2);
                container.appendChild(div);
            });
        });
    }
</script>

</body>
</html>
