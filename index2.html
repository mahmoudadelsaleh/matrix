<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LU Mobile Matrix - Mahmoud Adel</title>
    <style>
        :root {
            --gold: #ffd700;
            --pink: #ff69b4;
            --bg: #0a0a0a;
            --keypad-bg: #1e1e2e;
            --l-color: #00ff88;
            --u-color: #ff4444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        /* Double Border Logic */
        .outer-frame {
            border: 4px solid var(--gold);
            padding: 5px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
        }

        .inner-frame {
            border: 3px solid var(--pink);
            padding: 15px;
            border-radius: 15px;
            background: #111;
        }

        h1 { text-align: center; color: var(--gold); font-size: 1.4rem; margin-bottom: 20px; text-shadow: 2px 2px #000; }

        /* Matrix with Brackets */
        .matrix-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        .brackets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 10px;
            border-left: 3px solid white;
            border-right: 3px solid white;
            position: relative;
        }

        .brackets::before, .brackets::after {
            content: '';
            position: absolute;
            height: 10px;
            width: 15px;
            border-color: white;
            border-style: solid;
        }
        /* Top Brackets */
        .brackets::before { top: 0; left: 0; border-width: 3px 0 0 3px; }
        .brackets::after { top: 0; right: 0; border-width: 3px 3px 0 0; }
        
        /* Bottom implementation for full bracket look */
        .bracket-footer::before { content: ''; position: absolute; bottom: 0; left: 0; height: 10px; width: 15px; border-left: 3px solid white; border-bottom: 3px solid white; }
        .bracket-footer::after { content: ''; position: absolute; bottom: 0; right: 0; height: 10px; width: 15px; border-right: 3px solid white; border-bottom: 3px solid white; }

        input {
            width: 60px; height: 50px; background: #222; border: 1px solid #444;
            color: var(--gold); text-align: center; font-size: 1.2rem; border-radius: 5px;
        }

        input.active { border: 2px solid var(--pink); background: #333; }

        /* Keypad Styling */
        .keypad-wrapper {
            background: var(--keypad-bg);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #444;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            height: 50px; border: none; border-radius: 8px; font-weight: bold;
            font-size: 1.1rem; cursor: pointer; color: white; background: #334155;
        }

        .btn-num { background: #475569; }
        .btn-special { background: var(--pink); color: black; }
        .btn-go { background: var(--gold); color: black; grid-column: span 2; }

        /* Output */
        .output-section { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .res-matrix { transform: scale(0.9); }
        .cell-res { width: 55px; height: 40px; display: flex; align-items: center; justify-content: center; background: #111; font-weight: bold; border-radius: 4px; }
        .l-cell { color: var(--l-color); border: 1px solid var(--l-color); }
        .u-cell { color: var(--u-color); border: 1px solid var(--u-color); }

        .trace { font-size: 0.8rem; background: #000; padding: 10px; border-radius: 8px; margin-top: 15px; border: 1px solid #333; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="outer-frame">
    <div class="inner-frame">
        <h1>LU DECOMPOSITION</h1>

        <div class="matrix-container">
            <div class="brackets" id="inputGrid">
                <input type="text" id="v00" value="2" readonly onclick="setActive(0,0)" class="active">
                <input type="text" id="v01" value="3" readonly onclick="setActive(0,1)">
                <input type="text" id="v02" value="1" readonly onclick="setActive(0,2)">
                <input type="text" id="v10" value="4" readonly onclick="setActive(1,0)">
                <input type="text" id="v11" value="7" readonly onclick="setActive(1,1)">
                <input type="text" id="v12" value="-1" readonly onclick="setActive(1,2)">
                <input type="text" id="v20" value="-2" readonly onclick="setActive(2,0)">
                <input type="text" id="v21" value="2" readonly onclick="setActive(2,1)">
                <input type="text" id="v22" value="-11" readonly onclick="setActive(2,2)">
                <div class="bracket-footer"></div>
            </div>
        </div>

        <div class="keypad-wrapper">
            <button class="btn-num" onclick="handleInput('7')">7</button>
            <button class="btn-num" onclick="handleInput('8')">8</button>
            <button class="btn-num" onclick="handleInput('9')">9</button>
            <button class="btn-special" onclick="handleInput('DEL')">DEL</button>
            <button class="btn-num" onclick="handleInput('4')">4</button>
            <button class="btn-num" onclick="handleInput('5')">5</button>
            <button class="btn-num" onclick="handleInput('6')">6</button>
            <button class="btn-special" onclick="handleInput('NEXT')">NEXT</button>
            <button class="btn-num" onclick="handleInput('1')">1</button>
            <button class="btn-num" onclick="handleInput('2')">2</button>
            <button class="btn-num" onclick="handleInput('3')">3</button>
            <button class="btn-special" onclick="handleInput('-')">+/-</button>
            <button class="btn-num" onclick="handleInput('0')">0</button>
            <button class="btn-num" onclick="handleInput('.')">.</button>
            <button class="btn-special" onclick="randomize()">RAND</button>
            <button class="btn-go" onclick="calculate()">DECOMPOSE</button>
        </div>

        <div id="results" style="display:none">
            <div class="output-section">
                <div class="res-matrix">
                    <span style="color:var(--l-color)">L =</span>
                    <div class="brackets" id="outL"></div>
                </div>
                <div class="res-matrix">
                    <span style="color:var(--u-color)">U =</span>
                    <div class="brackets" id="outU"></div>
                </div>
            </div>
            <div class="trace" id="traceLog"></div>
        </div>
    </div>
</div>

<script>
    let activeR = 0, activeC = 0, isNewInput = true;

    function setActive(r, c) {
        document.querySelectorAll('input').forEach(el => el.classList.remove('active'));
        activeR = r; activeC = c; isNewInput = true;
        document.getElementById(`v${r}${c}`).classList.add('active');
    }

    function handleInput(key) {
        let input = document.getElementById(`v${activeR}${activeC}`);
        
        if (key === 'NEXT') {
            activeC++; if(activeC > 2) { activeC = 0; activeR++; }
            if(activeR > 2) activeR = 0;
            setActive(activeR, activeC);
            return;
        }

        if (key === 'DEL') { input.value = "0"; isNewInput = true; return; }
        if (key === '-') { input.value = input.value.startsWith('-') ? input.value.substr(1) : '-' + input.value; return; }

        // الاستبدال التلقائي عند أول ضغطة
        if (isNewInput) {
            input.value = key;
            isNewInput = false;
        } else {
            input.value += key;
        }
    }

    function randomize() {
        for(let i=0; i<3; i++) for(let j=0; j<3; j++) 
            document.getElementById(`v${i}${j}`).value = Math.floor(Math.random() * 15) - 7;
        calculate();
    }

    function calculate() {
        let A = [];
        for(let i=0; i<3; i++) {
            A[i] = [];
            for(let j=0; j<3; j++) A[i][j] = parseFloat(document.getElementById(`v${i}${j}`).value) || 0;
        }

        let L = [[1,0,0],[0,1,0],[0,0,1]], U = [[0,0,0],[0,0,0],[0,0,0]], logs = [];

        for (let i = 0; i < 3; i++) {
            for (let k = i; k < 3; k++) {
                let sum = 0;
                for (let j = 0; j < i; j++) sum += (L[i][j] * U[j][k]);
                U[i][k] = A[i][k] - sum;
                logs.push(`U${i+1}${k+1}: ${A[i][k]} - ${sum.toFixed(1)} = ${U[i][k].toFixed(2)}`);
            }
            for (let k = i + 1; k < 3; k++) {
                let sum = 0;
                for (let j = 0; j < i; j++) sum += (L[k][j] * U[j][i]);
                if(U[i][i] === 0) { alert("Division by Zero!"); return; }
                L[k][i] = (A[k][i] - sum) / U[i][i];
                logs.push(`L${k+1}${i+1}: (${A[k][i]} - ${sum.toFixed(1)}) / ${U[i][i].toFixed(1)} = ${L[k][i].toFixed(2)}`);
            }
        }

        render(L, 'outL', 'l-cell'); render(U, 'outU', 'u-cell');
        document.getElementById('results').style.display = 'block';
        document.getElementById('traceLog').innerHTML = logs.join('<br>');
    }

    function render(m, id, cls) {
        let el = document.getElementById(id); el.innerHTML = '';
        m.forEach(row => row.forEach(v => {
            let d = document.createElement('div'); d.className = `cell-res ${cls}`;
            d.innerText = v.toFixed(1); el.appendChild(d);
        }));
        let f = document.createElement('div'); f.className = 'bracket-footer'; el.appendChild(f);
    }
</script>
</body>
</html>
