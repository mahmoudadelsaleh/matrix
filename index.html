<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Matrix Pro - M.A.S</title>
    <style>
        :root { --p: #2c3e50; --a: #2980b9; --ac: #fff9c4; --s: #27ae60; --w: #e67e22; --gold: #ffd700; --random: #8e44ad; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        /* إطار ملء الشاشة لمنع أي خروج عن الحدود */
        html, body { 
            height: 100vh; width: 100vw; overflow: hidden; 
            overscroll-behavior: contain; background: #000; 
            font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center;
        }

        .main-app {
            width: 100%; max-width: 500px; height: 100%;
            background: #fff; border: 3px solid var(--p);
            display: flex; flex-direction: column; position: relative;
        }

        /* المصفوفات العلوية - مرنة */
        .sec-matrices { 
            height: 22vh; display: flex; justify-content: center; 
            align-items: center; gap: 5px; background: #fafafa; 
            border-bottom: 2px solid #ddd; padding: 2px;
        }
        .u-t { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .b-k { 
            display: flex; align-items: center; padding: 2px; 
            border-left: 3px solid var(--p); border-right: 3px solid var(--p); 
            border-radius: 10px; background: #fff;
        }
        .g-d { display: grid; gap: 2px; width: 100%; }
        
        /* خلايا مرنة لا تتجاوز الحدود */
        .c-l { 
            width: 100%; min-width: 30px; max-width: 45px;
            height: 35px; text-align: center; border: 1px solid #ccc; 
            border-radius: 4px; font-size: clamp(14px, 4vw, 18px); font-weight: bold; outline: none;
        }
        .c-l.at { background: var(--ac) !important; border: 2px solid var(--a); }
        .c-l.ro { background: #f1f2f6; color: #7f8c8d; }

        /* لوحة الأرقام */
        .sec-numpad { height: 24vh; display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; padding: 2px; background: var(--p); }
        .sec-numpad button { border: none; border-radius: 2px; font-size: clamp(16px, 5vw, 20px); font-weight: bold; background: #ecf0f1; }

        /* أزرار العمليات - ٥ أعمدة × صفين (الترتيب الهندسي) */
        .sec-ops { 
            height: 16vh; display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            grid-template-rows: repeat(2, 1fr);
            gap: 2px; padding: 3px; background: #bdc3c7; 
        }
        .o-b { border: none; border-radius: 4px; font-size: 10px; font-weight: bold; background: #fff; color: #000; cursor: pointer; display: flex; align-items: center; justify-content: center; text-align: center; }
        .o-b:active { background: #ddd; }
        
        /* تمييز المجموعات بالألوان */
        .g-add { border-top: 3px solid var(--s); }
        .g-mul { border-top: 3px solid var(--a); }
        .g-inv { border-top: 3px solid var(--random); }
        .g-pow { border-top: 3px solid var(--w); }
        .g-sys { background: var(--p) !important; color: #fff !important; }

        /* منطقة النتائج - تمنع التجاوز */
        .sec-res { 
            flex: 1; padding: 5px; overflow-y: auto; 
            background: #fff; border-top: 2px solid var(--a); 
            text-align: center; width: 100%;
        }
        .res-row { display: flex; align-items: center; justify-content: center; gap: 5px; margin-top: 10px; max-width: 100%; overflow-x: auto; }

        .m-wrap { background: var(--gold); height: 30px; display: flex; align-items: center; border-top: 1px solid #000; }
        .m-wrap marquee { font-size: 12px; font-weight: bold; width: 100%; }
        
        .dim-btn { background: var(--p); color: white; border: none; padding: 2px 5px; font-size: 10px; border-radius: 3px; margin: 1px; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="main-app">
    <div class="sec-matrices">
        <div class="u-t">
            <div id="_ctrlA"><button class="dim-btn" onclick="_fH(7,'A','r')">صف</button><button class="dim-btn" onclick="_fH(7,'A','c')">عمود</button></div>
            <span style="font-size:12px; font-weight:bold;">المصفوفة (أ)</span>
            <div class="b-k"><div id="_grA" class="g-d"></div></div>
        </div>
        
        <div id="_uSys" style="display:none; align-items:center; gap:3px;">
            <span style="font-weight:bold; color:var(--w);">×</span>
            <div class="u-t"><span style="font-size:12px; font-weight:bold;">س</span><div class="b-k"><div id="_grX" class="g-d"></div></div></div>
            <span style="font-weight:bold; color:var(--w);">=</span>
        </div>

        <div class="u-t" id="_uB">
            <div id="_ctrlB"><button class="dim-btn" onclick="_fH(7,'B','r')">صف</button><button class="dim-btn" onclick="_fH(7,'B','c')">عمود</button></div>
            <span style="font-size:12px; font-weight:bold;">المصفوفة (ب)</span>
            <div class="b-k"><div id="_grB" class="g-d"></div></div>
        </div>
    </div>

    <div class="sec-numpad">
        <button onclick="_fH(3,'7')">٧</button><button onclick="_fH(3,'8')">٨</button><button onclick="_fH(3,'9')">٩</button><button style="background:var(--w);color:white" onclick="_fH(5)">C</button>
        <button onclick="_fH(3,'4')">٤</button><button onclick="_fH(3,'5')">٥</button><button onclick="_fH(3,'6')">٦</button><button onclick="_fH(3,'back')">⌫</button>
        <button onclick="_fH(3,'1')">١</button><button onclick="_fH(3,'2')">٢</button><button onclick="_fH(3,'3')">٣</button><button style="background:var(--a);color:white" onclick="_fH(4)">→</button>
        <button onclick="_fH(3,'0')">٠</button><button onclick="_fH(3,'-')">ـ</button><button onclick="_fH(3,'.')">٫</button><button style="background:#e74c3c;color:white" onclick="location.reload()">R</button>
    </div>

    <div class="sec-ops">
        <button class="o-b g-add" onclick="_oK(1)">أ + ب</button>
        <button class="o-b g-mul" onclick="_oK(3)">أ × ب</button>
        <button class="o-b g-inv" onclick="_oK(6)">معكوس أ</button>
        <button class="o-b g-pow" onclick="_oK(8)">أ ^ ن</button>
        <button class="o-b g-sys" onclick="_oK(9)">AX = B</button>

        <button class="o-b g-add" onclick="_oK(2)">أ - ب</button>
        <button class="o-b g-mul" onclick="_oK(13)">ب × أ</button>
        <button class="o-b g-inv" onclick="_oK(7)">معكوس ب</button>
        <button class="o-b g-pow" onclick="_oK(14)">ب ^ ن</button>
        <button class="o-b g-sys" style="background:var(--s) !important;" onclick="_oK(10)">المساحة</button>
    </div>

    <div class="sec-res" id="res"></div>

    <div class="m-wrap"><marquee direction="right">أ. محمود عادل صالح | Matrix Pro | 201552402912+</marquee></div>
</div>

<script>
(function(){
    var _0xM = null, _0xD = {A:{r:2,c:2},B:{r:2,c:2},X:{r:2,c:1}}, _0xP = false, _targetPow = 'A';
    const _0xT = n => String(n).replace(/\d/g, d => "٠١٢٣٤٥٦٧٨٩"[d]).replace("-", "ـ");
    const _0xE = s => s.replace(/[٠-٩]/g, d => "٠١٢٣٤٥٦٧٨٩".indexOf(d)).replace("ـ", "-");

    window._fH = function(n, a, b) {
        if(n===7){ _0xD[a][b] = _0xD[a][b] === 3 ? 1 : _0xD[a][b] + 1; _rG(a); _rs(); }
        if(n===3){ if(!_0xM)return; if(_0xP){ _0xM.value=_0xT(a); _0xP=false; return; } var v=_0xM.value; if(a==='back') _0xM.value=v.length>1?v.slice(0,-1):"٠"; else if(a==='-') _0xM.value=v.includes('ـ')?_0xM.value.replace('ـ',''):'ـ'+(v==="٠"?"":v); else _0xM.value=(v==="٠"?_0xT(a):v+_0xT(a)); }
        if(n===4){ var l=Array.from(document.querySelectorAll('.c-l:not(.ro)')); var i=l.indexOf(_0xM); if(i<l.length-1)_sA(l[i+1]); }
        if(n===5){ if(_0xM)_0xM.value="٠"; }
    };

    const _rG = function(i) {
        var g=document.getElementById('_gr'+i); if(!g)return; g.style.gridTemplateColumns=`repeat(${_0xD[i].c}, 1fr)`; g.innerHTML='';
        for(var k=0; k<_0xD[i].r*_0xD[i].c; k++) g.innerHTML+='<input class="c-l" type="text" value="٠" readonly onclick="_sA(this)">';
    };

    window._sA = function(e) { document.querySelectorAll('.c-l').forEach(c=>c.classList.remove('at')); _0xM=e; _0xM.classList.add('at'); };

    window._oK = function(n) {
        var a=_gM('A'), b=_gM('B'); _rs();
        if(n===1||n===2) { if(_0xD.A.r!==_0xD.B.r||_0xD.A.c!==_0xD.B.c) return; _sR(a.map((r,i)=>r.map((v,j)=>n===1?v+b[i][j]:v-b[i][j])), n===1?"أ + ب":"أ - ب"); }
        else if(n===3) { if(a[0].length!==b.length) return; _sR(_mu(a,b),"أ × ب"); }
        else if(n===13) { if(b[0].length!==a.length) return; _sR(_mu(b,a),"ب × أ"); }
        else if(n===6||n===7) { var target=(n===6?a:b); var r=_adD(target); if(r.det!==0) _sR(r.adj,"المعكوس",r.det); else alert("المحدد صفر!"); }
        else if(n===8||n===14) { _targetPow=(n===8?'A':'B'); _0xP=true; document.getElementById('res').innerHTML='<b>أس (ن) لـ '+_targetPow+':</b><br><input class="c-l at" style="max-width:60px" id="_powV" value="٢" readonly onclick="_sA(this)"><br><button class="dim-btn" onclick="_eP()" style="padding:5px 15px;margin-top:5px">احسب</button>'; _0xM=document.getElementById('_powV'); }
        else if(n===9) { _setS(2); }
        else if(n===10) { _eT_Mode(); }
    };

    window._setS = function(n) {
        _0xD.A={r:n,c:n}; _0xD.B={r:n,c:1}; _rG('A'); _rG('B'); 
        document.getElementById('_uSys').style.display='flex';
        var gx=document.getElementById('_grX'), ux=n===2?['س','ص']:['س','ص','ع']; 
        gx.style.gridTemplateColumns='1fr'; gx.innerHTML=ux.map(u=>'<input class="c-l ro" value="'+u+'" readonly>').join('');
        document.getElementById('res').innerHTML='<button class="dim-btn" style="background:var(--w); padding:10px;" onclick="_eS()">عرض الحل الآن</button>';
    };

    window._eS = function() {
        var a=_gM('A'), b=_gM('B'), r=_adD(a); if(r.det===0) return;
        var ajB=_mu(r.adj,b), ux=a.length===2?['س','ص']:['س','ص','ع'];
        var h='<div class="res-row"><div class="b-k"><div class="g-d" style="grid-template-columns:1fr">'+ux.map(u=>'<input class="c-l ro" value="+u+" readonly>').join('')+'</div></div><b>=</b>'+_rS(ajB, r.det)+'</div>';
        document.getElementById('res').innerHTML=h;
    };

    window._eT_Mode = function() {
        _0xD.A={r:3,c:3}; _rG('A'); var cl=document.querySelectorAll('#_grA input');
        for(var d=0;d<3;d++){ cl[3*d].value="١"; cl[3*d].classList.add('ro'); }
        document.getElementById('_uB').style.display='none';
        document.getElementById('res').innerHTML='<button class="dim-btn" style="background:var(--s); padding:10px;" onclick="_eT()">احسب المساحة</button>';
    };

    window._eT = function() { var a=_gM('A'), d=_adD(a).det; document.getElementById('res').innerHTML="<b>المساحة = "+_0xT(Math.abs(d)/2)+" وحدة</b>"; };
    window._eP = function() { var n=parseInt(_0xE(document.getElementById('_powV').value))||1, a=_gM(_targetPow); if(a.length===a[0].length){ var b=a; for(var i=1;i<n;i++) b=_mu(b,a); _sR(b); } };

    const _gM = i => { var cl=document.querySelectorAll('#_gr'+i+' input'), r=_0xD[i].r, c=_0xD[i].c, m=[]; for(var j=0; j<r; j++){ m[j]=[]; for(var k=0; k<c; k++) m[j][k]=parseFloat(_0xE(cl[j*c+k].value))||0; } return m; };
    const _mu = (m1,m2) => { var r=Array(m1.length).fill(0).map(()=>Array(m2[0].length).fill(0)); for(var i=0; i<m1.length; i++)for(var j=0; j<m2[0].length; j++)for(var k=0; k<m1[0].length; k++)r[i][j]+=m1[i][k]*m2[k][j]; return r; };
    const _adD = m => {
        var n=m.length, d=1===n?m[0][0]:2===n?m[0][0]*m[1][1]-m[0][1]*m[1][0]:m[0][0]*(m[1][1]*m[2][2]-m[1][2]*m[2][1])-m[0][1]*(m[1][0]*m[2][2]-m[1][2]*m[2][0])+m[0][2]*(m[1][0]*m[2][1]-m[1][1]*m[2][0]);
        var aj=1===n?[[1]]:2===n?[[m[1][1],-m[0][1]],[-m[1][0],m[0][0]]]:[[m[1][1]*m[2][2]-m[1][2]*m[2][1],-(m[0][1]*m[2][2]-m[0][2]*m[2][1]),m[0][1]*m[1][2]-m[0][2]*m[1][1]],[-(m[1][0]*m[2][2]-m[1][2]*m[2][0]),m[0][0]*m[2][2]-m[0][2]*m[2][0],-(m[0][0]*m[1][2]-m[0][2]*m[1][0])],[m[1][0]*m[2][1]-m[1][1]*m[2][0],-(m[0][0]*m[2][1]-m[0][1]*m[2][0]),m[0][0]*m[1][1]-m[0][1]*m[1][0]]];
        return {adj:aj, det:d};
    };
    const _rS = (m, dt=1) => {
        var h=(dt!==1?'<div class="f-c"><span class="f-n">١</span><span>'+_0xT(dt)+'</span></div>':'')+'<div class="b-k"><div class="g-d" style="grid-template-columns:repeat('+m[0].length+',1fr)">';
        m.forEach(r=>r.forEach(v=>h+='<input class="c-l ro" value="'+_0xT(Number.isInteger(v)?v:v.toFixed(1))+'" readonly>')); return h+'</div></div>';
    };
    const _sR = (m,t,dt) => { document.getElementById('res').innerHTML='<b>'+(t||'')+'</b><div class="res-row">'+_rS(m,dt)+'</div>'; };
    window._rs = () => { document.getElementById('_uSys').style.display='none'; document.getElementById('_uB').style.display='flex'; document.getElementById('res').innerHTML=''; };
    _rG('A'); _rG('B');
})();
</script>
